{% extends 'todo/base.html' %}

{% block title %}Todo Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Todo</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
